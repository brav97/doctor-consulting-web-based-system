                            <div class="signup-form">
                                <form method="POST" class="register-form" id="register-form">
                                    <div class="form-row">
                                        <div class="form-group">
                                            <div class="form-input">
                                                <label for="first_name" class="required">First name</label>
                                                <input type="text" name="first_name" id="first_name" />
                                            </div>
                                            <div class="form-input">
                                                <label for="last_name" class="required">Last name</label>

                                            </div>
                                            <div class="form-input">
                                                <label for="company" class="required">Address</label>
                                                <input type="text" name="address" id="address" />
                                            </div>
                                            <div class="form-input">
                                                <label for="email" class="required">Email</label>
                                                <input type="text" name="email" id="email" />
                                            </div>
                                            <div class="form-input">
                                                <label for="phone_number" class="required">Phone number</label>
                                                <input type="text" name="phone_number" id="phone_number" />
                                            </div>
                                            <div class="form-input">
                                                <label for="Respiratory_rate" class="required">Respiratory rate</label>
                                                <input type="text" name="Respiratory_rate" id="Respiratory_rate" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="form-select">
                                                
                                                <div class="select-list">
                                                    <label for="start">Birthday:</label>
            
                                                    <input type="month" id="start" name="start"
                                                        min="1918-03" value="2018-05">
            
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-radio">
                                                <div class="label-flex">
                                                    <label for="gender">sex</label>
                                    
                                                </div>
                                                <div class="form-radio-group">            
                                                    <div class="form-radio-item">
                                                        <input type="radio" name="gender" id="gender" checked>
                                                        <label for="gender">Male</label>
                                                        <span class="check"></span>
                                                    </div>
                                                    <div class="form-radio-item">
                                                        <input type="radio" name="gender" id="cheque">
                                                        <label for="cheque">Female</label>
                                                        <span class="check"></span>
                                                    </div>
                                                    
                                                </div>
                                            </div>
                                            <div class="form-input">
                                                <label for="chequeno">Occupation</label>
                                                <input type="text" name="occupation" id="occupation" />
                                            </div>
                                            <div class="form-input">
                                                <label for="blank_name">Body temparature(in celcius)</label>
                                                <input type="number"  name="temoparature" id="temaprature"/>
                                                
                                            </div>
               
                                            <div class="form-input">
                                                <label for="payable">bloood pressure</label>
                                                <input type="text" name="bloood_pressure" id="bloood_pressure" />
                                            </div>
                                            <div class="form-input">
                                                <label for="Heart_rate">Heart rate</label>
                                                <input type="text" name=Heart_rate id="Heart_rate" />
                                            </div>
                                            
                                        </div>
                                    </div>
                                    
                                  </div>
                                </div>
